<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(82, 82, 245), rgb(53, 53, 168));
        }

        h1.box {
            border: 15px solid;
            border-style: inset;
            border-color: green;
            width: 150px;
            padding: 15px;
            margin: auto;
            background-color: wheat;
        }

        h1:hover {
            display: block;
            color: brown;
        }
    </style>
</head>

<body>
    <aside>
        <h1 class="box">Exemplo de caixa box-level</h1>
    </aside>
</body>

</html>
