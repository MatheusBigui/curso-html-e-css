<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-wdth, inicial-scale=1.0">
        <title>listas</title>
    </head>
    <body>
        <h1>Trabalhando com listas</h1>
        <h2>Listas ordenadas</h2>
        <ol type="i">
            <li>Acordar</li>
            <li>tomar café</li>
            <li>Fazer o curso</li>
        </ol>
        <h2>Lista não ordenada</h2>
        <ul type="square">
            <li>Alface</li>
            <li>Tomate</li>
            <li>Cebola</li>
        </ul>
        <h2>Meus Jogos favoritos</h2>
        <ol>
            <li>Sega</li>
            <ul type="square">
                <li>Socic</li>
            </ul>
            <li>Nintendo</li>
            <ul type="square">
                <li>Pokemon<li>
                <li>Donkey Kong</li>
            </ul>
            <li>Xbox</li>
            <ul type="square">
                <li>Forza</li>
                <li>Titanfall</li>
            </ul>
        </ol>
        <h2>Lista de Definições</h2>
        <dl>
            <dd>HTML</dd>
        </dl>
    </body>
</html>
